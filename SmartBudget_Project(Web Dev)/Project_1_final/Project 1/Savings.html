  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #6c5ce7 0%, #81ecec 100%) fixed;
      color: #222;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0f476a;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4834d4;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 0.5rem;

      font-size: 1rem;
    }

    button {
      background: #4834d4;
      color: #fff;
      border: none;

      padding: 0.8em 1.5em;

      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #341f97;
    }

    .goal-challenge {
      background: #f1f2f6;
      padding: 1rem;
      border-left: 5px solid #4834d4;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
    }

    .progress-container {
      background: #e0e0e0;
      border-radius: 1rem;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-bar {
      background: linear-gradient(90deg, #6c5ce7, #81ecec);
      height: 20px;
      width: 0%;
      border-radius: 1rem;
      transition: width 0.3s ease;
    }

    .footer-links {
      text-align: center;
      margin-top: 2rem;
    }

    .footer-links a {
      color: #4834d4;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>ðŸ’° Smart Budget â€” Savings Goal</header>

  <main>
    <section class="goal-challenge" id="challengeBox">
      Press the button below to receive a savings challenge that helps you build consistency!
    </section>

    <div style="text-align:center;">
      <button onclick="generateChallenge()">ðŸŽ¯ Get My Challenge</button>
    </div>

    <hr style="margin: 2rem 0;">

    <h2>Set Your Own Saving Goal</h2>
    <form action="Project 1/landing.html" id="goalForm">
      <input type="text" id="goalName" placeholder="Goal Name (e.g. Buy a new phone)" required>
      <input type="number" id="goalAmount" placeholder="Target Amount" required>
      <input type="number" id="savedAmount" placeholder="Current Saved Amount" value="0" required>
      <input type="date" id="goalDate" required>
      <textarea id="goalDesc" placeholder="Description (optional)" rows="3"></textarea>
      <button type="submit">Save Goal</button>
    </form>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="progressText" style="text-align:center; margin-top:0.5rem;">Progress: 0%</p>

    <div class="footer-links">
      <a href="welcome.html">â¬… Back to Dashboard</a>
    </div>
  </main>

  <script>
    function generateChallenge() {
      const challenges = [
        "Save $5 every day this week â€” consistency builds wealth!",
        "Avoid eating out for 5 days and save what youâ€™d spend.",
        "Transfer $20 into your savings today and donâ€™t touch it!",
        "Skip one luxury purchase this week and save the money.",
        "Put away 10% of everything you earn this week.",
        "Challenge: No spending on non-essentials for 3 days."
      ];
      const randomChallenge = challenges[Math.floor(Math.random() * challenges.length)];
      document.getElementById("challengeBox").textContent = randomChallenge;
    }

    document.getElementById("goalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const goalName = document.getElementById("goalName").value;
      const goalAmount = parseFloat(document.getElementById("goalAmount").value);
      const savedAmount = parseFloat(document.getElementById("savedAmount").value);
      const goalDate = document.getElementById("goalDate").value;
      const desc = document.getElementById("goalDesc").value;

      const progress = Math.min((savedAmount / goalAmount) * 100, 100);
      document.getElementById("progressBar").style.width = progress + "%";
      document.getElementById("progressText").textContent = `Progress: ${progress.toFixed(1)}%`;

      // Save to localStorage
      const goalData = { goalName, goalAmount, savedAmount, goalDate, desc };
      localStorage.setItem("savingsGoal", JSON.stringify(goalData));

      alert("ðŸŽ¯ Goal saved successfully!");
    });

    // Load saved goal (if any)
    window.addEventListener("DOMContentLoaded", () => {
      const savedGoal = JSON.parse(localStorage.getItem("savingsGoal"));
      if (savedGoal) {
        document.getElementById("goalName").value = savedGoal.goalName;
        document.getElementById("goalAmount").value = savedGoal.goalAmount;
        document.getElementById("savedAmount").value = savedGoal.savedAmount;
        document.getElementById("goalDate").value = savedGoal.goalDate;
        document.getElementById("goalDesc").value = savedGoal.desc;
        const progress = Math.min((savedGoal.savedAmount / savedGoal.goalAmount) * 100, 100);
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("progressText").textContent = `Progress: ${progress.toFixed(1)}%`;
      }
    });
  </script>

</body>
</html>
