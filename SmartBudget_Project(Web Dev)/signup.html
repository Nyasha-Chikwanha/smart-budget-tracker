<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Budget — Sign up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a href="landing.html" class="brand">
        <img src="images/logo.svg" alt="logo" class="logo"/>
        <span>Smart Budget</span>
      </a>
      <nav class="nav-links">
        <a href="landing.html">Home</a>
        <a href="login.html" class="btn btn-outline">Log in</a>
      </nav>
    </div>
  </header>

  <main class="auth-page">
    <div class="container auth-inner">
      <div class="auth-art">
        <img src="images/signup-graphic.svg" alt="signup art"/>
      </div>
      <div class="auth-card">
        <h1>Create an account</h1>
        <p>Start budgeting the smart way — free forever.</p>
        <form id="signupForm">
          <label>Full name
            <input type="text" name="fullname" required placeholder="Your name">
          </label>
          <label>Email
            <input type="email" name="email" required placeholder="you@example.com">
          </label>
          <label>Password
            <input type="password" name="password" required placeholder="Create password">
          </label>
          <button type="submit" class="btn btn-cta">Sign up</button>
          <p class="muted">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer small">
    <div class="container footer-inner">
      <p>&copy; 2025 Smart Budget</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
